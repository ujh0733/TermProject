<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var timeoutId;
		var timer = 10;

		function startInterval(){
			timeoutId = setInterval(printCurrentDate, 1000);
			
		}

		function cancelInterval(){
			clearInterval(timeoutId);
		}

		function printCurrentDate(){
			this.timer -= 1;
			document.getElementById("date").innerHTML = "";
			document.getElementById("date").innerHTML += timer + "<br>";

			if(this.timer == -1){
				clearInterval(timeoutId);
				alert('타이머 종료!');	
			}
		}

		function start(){
			var timer = 10;
			 setInterval(function(){
			 	document.getElementById("date").innerHTML = "";
			 	document.getElementById("date").innerHTML += timer;
			 	
			 	

			 	if(timer == -1){
			 		alert("시간 끝!");
			 	}
			 	timer--;
			 	console.log(timer);
			 }, 1000)
		}
	</script>
</head>
<body onload="start();">
	<h1>Timer Test</h1>
	<button onclick="start()">시작</button>
	<button onclick="cancelInterval()">종료</button>
	<p id="date"></p>
</body>
</html>
