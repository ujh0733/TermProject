<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Node.js Programming for Modern Web</title>
    <style>
        .line {
            overflow: hidden;
        }
        .seat {
            margin: 2px;
            float: left;
            width: 30px;
            height: 30px;
            vorder-radius: 3px;
        }
        .enable {
            background: gray;
        }
        .enable:hover {
                background: black;
        }
        .disable {
            background: red;
        }
        .comeback {
            background: white;
        }
</style>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <!--소켓 생성-->
    <script>
        //소켓 이벤트 실행
        var socket = io.connect();
        //이벤트 연결
        socket.io('reserve', function (data) {
            var $target = $('dic[data-x=' + data.x + '][data-y = ' + data.y + ']');
            $target.removeClass('enable');
            $target.addClass('disable');
        });
</script>
    <!--초기 좌석 생성-->
    <script>
        $(document).ready(function () {
            var onClickSeat = function () {
                var x = $(this).attr('data-x');
                var y = $(this).attr('data-y');
                if (confirm('좌석을 예약하시겠습니까')) {
                    $(this).off('click');
                    socket.emit('reserve', {
                        x: x,
                        y: y
                    });
                } else {
                    alert('취소되었습니다');
                }
            };
            //Ajax를 수행
            $.getJSON('/seats', { dummy: new Date().getTime() }, function (data) {
                $.each(data, function (indexY, line) {
                    var $line = $('<div></div>').addClass('line');
                    $.each(line, function (indexX, seat) {
                        var $output = $('<div></div>', {
                            'class': 'seat',
                            'data-x': indexX,
                            'data-y': indexY
                        }).appendTo($line);
                        if (seat == 1) {
                            //좌석이 비어있으면 enable 클래스와 click 리스너를 추가합니다.
                            $output.addClass('enable').on('click', onClickSeat);
                        } else if (seat == 2) {
                            //좌석이 사용 불가능 하면 disable클래스를 추가합니다.
                            $output.addClass('disable');
                        }
                    });
                    //문서 객체를 추가
                    $line.appendTo('body');
                });
            });

            socket.on('reserve', function(data){
                $('div').remove();
               $.getJSON('/seats', { dummy: new Date().getTime() }, function (data) {
                $.each(data, function (indexY, line) {
                    var $line = $('<div></div>').addClass('line');
                    $.each(line, function (indexX, seat) {
                        var $output = $('<div></div>', {
                            'class': 'seat',
                            'data-x': indexX,
                            'data-y': indexY
                        }).appendTo($line);
                        if (seat == 1) {
                            //좌석이 비어있으면 enable 클래스와 click 리스너를 추가합니다.
                            $output.addClass('enable').on('click', onClickSeat);
                        } else if (seat == 2) {
                            //좌석이 사용 불가능 하면 disable클래스를 추가합니다.
                            $output.addClass('disable');
                        }
                    });
                    //문서 객체를 추가
                    $line.appendTo('body');
                });
            });
        });
        });
</script>
</head>
<body>
    <p style="background-color: gray; width: 500px; text-align: center;">Screen</p>
</body>
</html>
