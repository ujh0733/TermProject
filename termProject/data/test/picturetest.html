<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		window.onload = function(){
	var image = document.getElementById("upload").onchange = function(){
		readImg('upload', 'example');
	}
}

	function readImg(inputId, outputId){
		var file = document.getElementById(inputId).files[0];
		var reader = new FileReader();
		reader.readAsDataURL(file);
		reader.onload = function(){
			var output = document.getElementById(outputId);
			output.src = reader.result;
		}
		reader,onerror = function(e){
			alert("읽기 오류:" + e.target.error.code);
			return;
		}
	}
</script>
</head>
<body>
	<input type="file" id="upload" name="upload">
	
		<img id="example" src="img/base.jpg" style="width: 150px; height: 150px">
	


</body>
</html>
<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
