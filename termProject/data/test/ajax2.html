<!DOCTYPE html>
<html>
    <head>
        <script src="../jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <div id="result"></div>
        <div id="result2"></div>
        <div id="result3"></div>
        <input type="text" id="msg" />
        <br>
         <input type="hidden" id="page" name="page" value="1">
         <br>
         <input type="button" class="test" readonly  value="test"/>
         <br>
        <input type="button" value="get result" id="getResult" />
        
        <script>
            $('#getResult').click( function() {
                $('#result').html('');
                $.ajax({
                    url:'ajaxServer.php',
                    dataType:'json',
                    type:'POST',
                    data:{'msg':$('#msg').val(), 'page':$('#page').val(), 'test':$('.test').val()},
                    success:function(result){
                        if(result['result']==true){
                          $('#result').html(result['msg']);
                          $('#result2').html(result['page']);
                          $('#result3').html(result['test']);
                        }
                    }
                });
            })
        </script>
    </body>
</html>
