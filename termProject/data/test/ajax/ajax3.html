<!DOCTYPE html>
<html>
    <head>
        <script src="../jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <div id="result"></div>

        <input type="text" id="msg" />

        <input type="button" value="get result" id="getResult" />
        
        <script>
            $('#getResult').click( function() {
                $('#result').html('');
                $.ajax({
                    url:'ajaxServer.php',
                    dataType:'json',
                    type:'POST',
                    data:{'msg':$('#msg').val()},
                    success:function(result){
                        if(result['result']==true){
                          $('#result').html(result['msg']);
                        }
                    }
                });
            })
        </script>
    </body>
